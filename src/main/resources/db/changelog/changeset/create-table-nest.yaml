databaseChangeLog:
  - changeSet:
      id: create-table-nest
      author: Hramogin_Andrej
      changes:
        - createTable:
            tableName: nest
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    default: uuid_generate_v1mc()
              - column:
                  name: eggs_quantity
                  type: INT
              - column:
                  name: chicks_quantity
                  type: INT
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: biotope_id
                  type: UUID
                  constraints:
                    foreignKeyName: biotope_id
                    references: biotope(id)
              - column:
                  name: location_id
                  type: UUID
                  constraints:
                    foreignKeyName: location_id
                    references: location(id)
              - column:
                  name: nest_type_id
                  type: UUID
                  constraints:
                    foreignKeyName: nest_type_id
                    references: nest_type(id)
              - column:
                  name: nest_dimension_id
                  type: UUID
                  constraints:
                    foreignKeyName: nest_dimension_id
                    references: nest_dimension(id)
              - column:
                  name: created_at
                  type: timestamp without time zone
                  defaultValue: now()
              - column:
                  name: modified_at
                  type: timestamp without time zone
                  defaultValue: now()
