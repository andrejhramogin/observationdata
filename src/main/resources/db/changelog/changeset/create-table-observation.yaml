databaseChangeLog:
  - changeSet:
      id: create-table-observation
      author: Hramogin_Andrej
      changes:
        - createTable:
            tableName: observation
            remarks: основная таблица для наблюдений
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: nest_id
                  type: UUID
                  constraints:
                    foreignKeyName: nest_id
                    references: nest(id)
              - column:
                  name: species_id
                  type: INT
                  constraints:
                    nullable: false
              #                    foreignKeyName: species_id
              #                    references: species(id)
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              #                    foreignKeyName: user_id
              #                    references: user(id)
              - column:
                  name: place_id
                  type: INT
                  constraints:
                    nullable: false
              #                    foreignKeyName: place_id
              #                    references: place(id)
              - column:
                  name: created_at
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
#                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
#                    nullable: false